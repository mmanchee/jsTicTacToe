<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>TITLE</title>
</head>
<body>
  <div class="container">
    <form id="start-game">
      <div class="form-group">
        <label for="player1">Player 1:</label>
        <input id="player1" class="form-control" type="text" placeholder="Enter name.." required>
      </div>
      <div class="form-group">
        <label for="player2">Player 2:</label>
        <input id="player2" class="form-control" type="text" placeholder="Enter name.." required>
      </div>
      <div class="align-item">
        <button type="submit" class="btn btn-info">Play</button>
      </div>
    </form>
    <div id="game-board">
      <div class="row align-item">
        <button class="square" type="button" id="square1" value="1">?</button>
        <button class="square" type="button" id="square2" value="2">?</button>
        <button class="square" type="button" id="square3" value="3">?</button>
      </div>
      <div class="row align-item">
        <button class="square" type="button" id="square10" value="10">?</button>
        <button class="square" type="button" id="square20" value="20">?</button>
        <button class="square" type="button" id="square30" value="30">?</button>
      </div>
      <div class="row align-item">
        <button class="square" type="button" id="square100" value="100">?</button>
        <button class="square" type="button" id="square200" value="200">?</button>
        <button class="square" type="button" id="square300" value="300">?</button>
      </div>
    </div>
    <div id="winner">
      <div class="align-item">
        <p id="winner-name"></p>
        <button class="btn btn-info" type="button" >Play Again</button>
      </div>
    </div>
  </div>
</body>
</html>
